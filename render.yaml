services:
  - type: web
    name: kakaflix
    runtime: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn movierecommender.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 120
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: movierecommender.settings.production
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://*.onrender.com
      - key: DEBUG
        value: false
      - key: STATIC_URL
        value: /static/
      - key: STATIC_ROOT
        value: staticfiles
      - key: MEDIA_URL
        value: /media/
      - key: MEDIA_ROOT
        value: media
      - key: LOG_LEVEL
        value: WARNING
      - fromGroup: kakaflix-db
        key: DATABASE_URL
      - fromGroup: kakaflix-redis
        key: REDIS_URL

  - type: redis
    name: kakaflix-redis
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
    plan: free

databases:
  - name: kakaflix-db
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere